env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1"

window:
  dimensions:
    columns: 200
    lines: 40
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: full
  opacity: 0.7
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: false
  class:
    instance: Alacritty # Application instance name
    general: Alacritty # General application class
  decorations_theme_variant: None
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  builtin_box_drawing: true
draw_bold_text_with_bright_colors: false

colors:
  primary:
    foreground: "#e0def4"
    # background: "#191724"
    background: "#000000"
    dim_foreground: "#908caa"
    bright_foreground: "#e0def4"
  cursor:
    text: "#e0def4"
    cursor: "#524f67"
  vi_mode_cursor:
    text: "#e0def4"
    cursor: "#524f67"
  selection:
    text: "#e0def4"
    background: "#403d52"
  normal:
      black: "#26233a"
      red: "#eb6f92"
      green: "#31748f"
      yellow: "#f6c177"
      blue: "#9ccfd8"
      magenta: "#c4a7e7"
      cyan: "#ebbcba"
      white: "#e0def4"
  bright:
      black: "#6e6a86"
      red: "#eb6f92"
      green: "#31748f"
      yellow: "#f6c177"
      blue: "#9ccfd8"
      magenta: "#c4a7e7"
      cyan: "#ebbcba"
      white: "#e0def4"
  dim:
      black: "#6e6a86"
      red: "#eb6f92"
      green: "#31748f"
      yellow: "#f6c177"
      blue: "#9ccfd8"
      magenta: "#c4a7e7"
      cyan: "#ebbcba"
      white: "#e0def4"
cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style: None
  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login
